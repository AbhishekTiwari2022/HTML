<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="" method="get">
       <label>
                Name <input type="text" name="name" id="name">
       </label><br><br> 
       <label>
                Email <input type="text" name="email" id="email">
       </label><br><br> 
       <label>
                Password <input type="password" name="password" id="password">
       </label><br><br>
       <label>
                DOB <input type="date" name="date" id="date">
       </label><br><br>
       <label>
                Gender <input type="radio" name="gender" id="gender" checked>M 
                        <input type="radio" name="gender" id="gender">F
       </label><br><br>
       <label>
                Time <input type="time" name="time" id="time">
       </label><br><br>
       <label>
                City <select name="city" id="city">
                            <option value="a">Surat</option>
                            <option value="b">Valsad</option>
                            <option value="c" selected>Bardoli</option>
                            <option value="d">Kim</option>
                            <option value="e">Vapi</option>
                    </select>
       </label><br><br>
       <label>
                Fav Color <input type="color" name="color" id="color" > 
       </label><br><br>
       <label>
                Hobby :  
                        Singing<input type="checkbox" name="chksinging" id="chksinging">
                        Dancing<input type="checkbox" name="chkdancing" id="chkdancing">
                        Reading<input type="checkbox" name="chkreading" id="chkreading">
       </label>
       <input type="button" value="submit" value="Submit">
    </form>
</body>
</html>
